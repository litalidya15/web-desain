<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Portofolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- gallery start -->
    <div class="container_galery">
      <h1 class="title">Portofolio</h1>

      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="desain-grafis">
          Desain Grafis
        </button>
        <button class="filter-btn" data-filter="desain-3d">Desain 3D</button>
        <button class="filter-btn" data-filter="fotografi">Fotografi</button>
      </div>

      <div class="gallery">
        <div class="gambar desain-grafis">
          <img
            src="https://smkpesat.sch.id/wp-content/uploads/2025/07/Porto-DKV-Artboard-1-copy-4.png"
            alt=""
            width="50%"
          />
        </div>
        <div class="gambar fotografi">
          <img
            src="https://smkpesat.sch.id/wp-content/uploads/2025/07/Porto-DKV-Artboard-1-copy-3.png"
            alt=""
            width="50%"
          />
        </div>
        <div class="gambar desain-3d">
          <img
            src="https://smkpesat.sch.id/wp-content/uploads/2025/07/Porto-DKV-Artboard-1.png"
            alt=""
            width="50%"
          />
        </div>
        <div class="gambar desain-grafis">
          <img
            src="https://smkpesat.sch.id/wp-content/uploads/2025/07/Porto-DKV-Artboard-1-copy-10.png"
            alt=""
            width="50%"
          />
        </div>
        <div class="gambar fotografi">
          <img
            src="https://smkpesat.sch.id/wp-content/uploads/2025/07/FotoArtboard-1-copy-13.png"
            alt=""
            width="50%"
          />
        </div>
        <div class="gambar desain-3d">
          <img
            src="https://smkpesat.sch.id/wp-content/uploads/2025/07/FotoArtboard-1-copy-13.png"
            alt=""
            width="50%"
          />
        </div>
      </div>
    </div>
     <!-- gallery end -->

    <script src="script.js"></script>
  </body>
</html>
